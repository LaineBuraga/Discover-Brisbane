<!DOCTYPE html>
<html lang="en-US">
  <head>
      <title>Colleges in Brisbane</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'list/list.css' %}" type="text/css"/>
  </head>
  <body>
	  <div id="container">
        {% include 'topbar/topbar.html' %}
  		<div id="topbar">
  			<hr><header>
  				<h1>Discover Brisbane</h1>
  			</header><hr>
  			<ul class="History">
  			 <li><a href="{% url 'index' %}">Home</a></li>
         <li>Search Results</li>
  			</ul>
          </div><br><br>
          {% if locations.count > 0 %}
            {% for location in locations %}
                {% include 'list/result.html' %}
            {% endfor %}
          {% else %}
            <div>Search produced no results</div>
          {% endif %}
      <footer>&copy; Discover Brisbane 2017</footer>
    </div>
  </body>
</html>
