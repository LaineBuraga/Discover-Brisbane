<!DOCTYPE html>
<html lang="en-US">
  <head>
      <title>Discover Brisbane - Log in</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'login/login.css' %}" type="text/css"/>
  </head>
  <body>
      <div class="container">
        <hr><header>
          <h1>Discover Brisbane</h1>
        </header><hr>
        <!-- Breadcrumbs -->
        <ul class="History">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li>Log in</li>
        </ul>
        <form class="login-form" action="" method="post">
          <h2> Log in</h2>
          {% csrf_token %}
          {% include 'form-template/form-template.html' %}
          <div class="form-group">
            <div>
              <button type="submit">Submit</button>
            </div>
          </div>
        </form><br><br><hr><br>
        <footer>&copy; Discover Brisbane 2017</footer>
    </div>
  </body>
</html>
