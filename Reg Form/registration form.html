<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="css/style.css" />    
</head>
<body>
    <!-- <div id="bgImage" class="bgImg">
        background="http://bsnscb.com/data/out/27/39525383-brisbane-wallpapers.jpg" -->
    <div id="account" class="regForm">
    <form id="form" name="form" method="post" action="registrationform.html">
    <header><b>Home/Registration</b></header> <br>
    <fieldset>
        <h1>Create an account</h1>
        First Name: <input name="firstName" type="text" required="required" placeholder="Enter your first name" />
        Last Name: <input name="lastName" type="text" required="required" placeholder="Enter your last name"/><br>
        Email: <input name="email" type="email" required="required" placeholder="Enter your e-mail" />
        <label>*This is your username.</label><br>
        Password: <input name="password" type="password" required="required" placeholder="Create a password" /><br>
        Confirm Password: <input name="confirm password" type="password" required="required" placeholder="Repeat your password" /><br>
        <h2> &minus; Personal Details &minus; </h2>
        Mobile number: <input name="mobileNo" type="number" placeholder="Enter your mobile no." /><br>
        Street Address: <input name="address" type="text" placeholder="Enter your address" />
        Suburb: <input name="suburb" type="text" placeholder="Enter your suburb" /><br>
        Postcode: <input name="pCode" type="number" placeholder="Enter your postcode" />
        State: <select name="State">
            <option value="State" selected>Choose a State</option> 
            <option value="QLD">QLD</option> 
            <option value="NSW">NSW</option> 
            <option value="VIC">VIC</option> 
            <option value="TAS">TAS</option> 
            <option value="SA">SA</option> 
            <option value="WA">WA</option> 
            <option value="NT">NT</option>
        </select><br>
        <!-- State: <input name="state" type="text" required="required" placeholder="Enter your state" /><br> -->
        <input type="checkbox" name="emailsCB" value="emails"> I would not like to receive emails from Discover Brisbane.<br>
        <input type="checkbox" name="TandCs" value="TCs"> I have read the terms and conditions.<br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
        <input type="submit" value="Cancel" >
    </fieldset>
    <footer>
        &copy; Discover Brisbane 2017
    </footer>
</form>
</div>
</div>
</body>
</html>
